<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <style>
        table {
            width: 50%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Top 5 Predictions</h1>
    <div style="text-align:center;">
        {% for table in tables %}
            {{ table|safe }}
        {% endfor %}
    </div>
    <div style="text-align:center;">
        <a href="/">Go back</a>
    </div>
</body>
</html>
